<!DOCTYPE html>
<html>
<head>
  <title>Galería dinámica con filtros</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="filter-buttons">
    <button class="filter-button" data-filter="all">Todos</button>
    <button class="filter-button" data-filter="nature">Mamiferos</button>
    <button class="filter-button" data-filter="animals">Reptiles</button>
    <button class="filter-button" data-filter="food">Oviparos</button>
    <button class="filter-button" data-filter="city">Aves</button>
  </div>

  <div class="image-gallery">
    <div class="image-item nature">
      <img src="https://via.placeholder.com/300/008000/FFFFFF/?text=Naturaleza1">
    </div>
    <div class="image-item animals">
      <img src="https://via.placeholder.com/300/000080/FFFFFF/?text=Animales1">
    </div>
    <div class="image-item food">
      <img src="https://via.placeholder.com/300/800000/FFFFFF/?text=Comida1">
    </div>
    <div class="image-item city">
      <img src="https://via.placeholder.com/300/808000/FFFFFF/?text=Ciudad1">
    </div>
    <div class="image-item nature">
      <img src="https://via.placeholder.com/300/008000/FFFFFF/?text=Naturaleza2">
    </div>
    <div class="image-item animals">
      <img src="https://via.placeholder.com/300/000080/FFFFFF/?text=Animales2">
    </div>
    <div class="image-item food">
      <img src="https://via.placeholder.com/300/800000/FFFFFF/?text=Comida2">
    </div>
    <div class="image-item city">
      <img src="https://via.placeholder.com/300/808000/FFFFFF/?text=Ciudad2">
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
