<!DOCTYPE html>
<html>
<head>
  <title>Galería dinámica con filtros</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="filter-buttons">
    <button class="filter-button" data-filter="all">Todos</button>
    <button class="filter-button" data-filter="nature">Mamiferos</button>
    <button class="filter-button" data-filter="animals">Reptiles</button>
    <button class="filter-button" data-filter="food">Peces</button>
    <button class="filter-button" data-filter="city">Aves</button>
    <button class="filter-button" data-filter="Anfibios">Anfibios</button>
    <button class="filter-button" data-filter="Vertebrados">Vertebrados</button>
    <button class="filter-button" data-filter="Invertebrados">Invertebrados</button>
  </div>

  <div class="image-gallery">

    </div>

    </div>

      <img src="img/salamandra01.jpeg" height="300px">
    </div>
    <div class="image-item food">
      <img src="img/pez01.jpg" height="300px">
    </div>
    <div class="image-item city">
      <img src="img/tucan1.jpg" height="300px">
    </div>
    <div class="image-item Anfibios">
      <img src="img/rana01.jpg" height="300px">
    </div>
    <div class="image-item nature">
      <img src="img/oso01.jpg" height="300px">
    </div>
    <div class="image-item animals">
      <img src="img/serpe02.jpg" height="300px">
    </div>
    <div class="image-item food">
      <img src="img/pez02.webp" height="300px">
    </div>
    <div class="image-item city">
      <img src="img/Guaca2.jpg" height="300px">
    </div>
    <div class="image-item Anfibios">
      <img src="img/guajolote01.jpg" height="300px">
    </div>
    <div class="image-item nature">
      <img src="img/Jirafa01.jpg" height="300px">
    </div>
